<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
        ">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Proyecto</title>
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <header>
            <div>
                <h1 class="text-center">MUSICALIZADOS</h1>
                <p class="text-center">Entrega Final</p>
            </div>
        </header>
        <main>
            <section class="row">
                <div class="col-8" id="lista-productos">

                </div>
                <div class="col-4 carrito">
                    <h3 class="text-center">MI CARRITO</h3>
                    <div id="cart">
                        <table class="w-100" id="lista-carrito">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>              
                        </table>
                    </div>
                    <div class="row contBotones">
                        <button class="mt-2 col-5" id="vaciar-carrito">Vaciar carrito</button>
                        <button class="mt-2 col-5" id="btn-comprar">Comprar</button>
                    </div>
                </div>
            </section>
        </main>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
